<!DOCTYPE html>
{% csrf_token %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <h3>BlogSpot</h3>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2 text-white">About</a></li>
        </ul>



        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">ADD BLOG</button>
          <button type="button" class="btn btn-warning">LOGIN</button>
        </div>
      </div>
    </div>
  </header>

<!-- HEADER -->
<div class="p-4 p-md-5 mb-4  rounded bg-light text-black">
    <div class="col-md-6 px-0">
      <h1 class="display-4 fst-italic">{{ last.title }}</h1>
      <p class="lead my-3">{{ last.into }}</p>
      <p class="lead mb-0"><a href="{% url 'detail' last.slug %}" class="text-blue fw-bold">Continue reading...</a></p>
    </div>
</div>

<!---content-->
{% for blog in blogs %}
<hr class="featurette-divider">
<div class="row featurette p-4 p-md-5 mb-4">
      <div class="col-md-7" >
        <h2 class="featurette-heading">{{ blog.title }}</h2>
        <p class="lead">{{ blog.into }}</p>
          <a href="{% url 'detail' blog.slug %}"><button type="button" class="btn btn-primary btn-lg col-md-6">Read More</button></a>
      </div>

      <div class="col-md-5">

        <img src="{{blog.image.url}}" class="p-mb-4 bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="300" height="300" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 500x500" preserveaspectratio="xMidYMid slice" focusable="false"></img>

      </div>


</div>
 <hr class="featurette-divider">
{% endfor %}
<!-- Footer -->
<footer class="page-footer font-small cyan darken-3 bg-dark text-white">

  <!-- Footer Elements -->
  <div class="container">

    <!-- Grid row-->
    <div class="row">

      <!-- Grid column -->


    </div>
    <!-- Grid row-->

  </div>
  <!-- Footer Elements -->

  <!-- Copyright -->
  <div class="footer-copyright text-center py-3">Â© 2020 Copyright:

  </div>
  <!-- Copyright -->

</footer>
<!-- Footer -->


</body>
</html>
